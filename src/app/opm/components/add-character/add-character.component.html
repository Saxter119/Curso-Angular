<h5>agregar heroe</h5>

<form (ngSubmit)="emitCharacter()" class="row">

    <input type="text" [(ngModel)]="character.name" name="name" placeholder="nombre de heroe" class="form-control mb-3">


    <input type="text" [(ngModel)]="character.range" name="range"
    placeholder="rango" class="form-control mb-3">

    <button
    class="btn btn-primary">Enviar</button>
<!-- <pre>{{character | json}}</pre> -->

</form>
